<div class="table-container">
  <h2 class="page-title">Past Orders</h2>
  <table mat-table [dataSource]="(past$ | async) || []" class="mat-elevation-z2">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="vehicle">
    <th mat-header-cell *matHeaderCellDef> Vehicle </th>
    <td mat-cell *matCellDef="let row"> {{row.vehicle}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Service </th>
    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
  </ng-container>

  <ng-container matColumnDef="completedOn">
    <th mat-header-cell *matHeaderCellDef> Completed On </th>
    <td mat-cell *matCellDef="let row"> {{row.completedOn}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
