<mat-card class="form-card">
  <h3>Request Modification</h3>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Vehicle</mat-label>
      <input matInput [(ngModel)]="model.vehicle" placeholder="e.g., Honda Civic 2021" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Urgency</mat-label>
      <mat-select [(ngModel)]="model.urgency">
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Normal">Normal</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Description</mat-label>
      <textarea matInput rows="5" [(ngModel)]="model.description" placeholder="Describe your requested changes"></textarea>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" (click)="submit()">Submit Request</button>
</mat-card>
