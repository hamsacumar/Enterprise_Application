<div class="register-page">
  <div class="left-section">
    <div class="image-grid">
      <img src="assets/images/mechanic1.webp" alt="Mechanic working" class="main-img" />
      <div class="small-images">
        <img src="assets/images/carwash.webp" alt="Car Wash" />
        <img src="assets/images/repair.jpg" alt="Repair" />
      </div>
    </div>
    <div class="tagline">
      <h2>“We fix, you relax.”</h2>
      <p>Start your journey with us today.</p>
    </div>
  </div>

  <div class="right-section">
    <div class="form-container">
      <div class="logo">
        <img src="assets/images/logo.png" alt="AutoServeX Logo" />
      </div>
      <h2>Welcome to AutoServeX</h2>
      <p class="subtitle">Register your account</p>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <input
          type="text"
          placeholder="First name"
          name="firstName"
          [(ngModel)]="firstName"
          required
        />
        <input
          type="text"
          placeholder="Last name"
          name="lastName"
          [(ngModel)]="lastName"
          required
        />
        <input
          type="text"
          placeholder="Username"
          name="username"
          [(ngModel)]="username"
          required
        />
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
          required
        />
        <div class="password-field">
          <input
            type="{{ showPassword ? 'text' : 'password' }}"
            placeholder="Password"
            name="password"
            [(ngModel)]="password"
            required
          />
                    
        </div>

        <button type="submit" [disabled]="!registerForm.valid">Register</button>
      </form>

      <p class="login-link">
        Already have an account?
        <a (click)="goToLogin()">Login</a>
      </p>

      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>
  </div>

    <!-- ✅ OTP Modal Popup -->
    <app-verify-otp
    *ngIf="showOtpModal"
    [email]="email"
    (close)="closeOtpModal()">
  </app-verify-otp>
</div>
