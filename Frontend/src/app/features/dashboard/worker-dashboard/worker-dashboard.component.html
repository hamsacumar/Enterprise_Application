    <!-- Assigned Tasks -->
    <div class="tasks-section">
      <h2>Assigned Tasks</h2>
      <div class="tasks-list">
        <div *ngFor="let task of assignedTasks" class="task-card" [class]="task.status.toLowerCase()">
          <div class="task-header">
            <h3>{{ task.service }}</h3>
            <span class="task-status" [class]="task.status.toLowerCase()">
              {{ task.status }}
            </span>
          </div>
          <div class="task-details">
            <p><strong>Customer:</strong> {{ task.customer }}</p>
            <p><strong>Time:</strong> {{ task.time }}</p>
          </div>
          <div class="task-actions">
            <button
              *ngIf="task.status === 'Pending'"
              class="btn-action start"
              (click)="startTask(task.id)"
            >
              â–¶ï¸ Start
            </button>
            <button
              *ngIf="task.status === 'In Progress'"
              class="btn-action complete"
              (click)="completeTask(task.id)"
            >
              âœ… Complete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
