<div class="payment-card">
  <h2>ðŸ›’ Dummy Checkout Form (Sandbox)</h2>
  <form (ngSubmit)="onSubmit()">

    <label>Amount (LKR)*</label>
    <input type="number" [(ngModel)]="paymentDetails.amount" name="amount" min="100" step="0.01" required>
    <small>Minimum amount: 100 LKR</small>

    <label>Item Name*</label>
    <input type="text" [(ngModel)]="paymentDetails.itemName" name="itemName" maxlength="50" required>

    <h3>Customer Info</h3>
    
    <label>First Name*</label>
    <input type="text" [(ngModel)]="paymentDetails.firstName" name="firstName" maxlength="50" required>
    
    <label>Last Name*</label>
    <input type="text" [(ngModel)]="paymentDetails.lastName" name="lastName" maxlength="50" required>

    <label>Email*</label>
    <input type="email" [(ngModel)]="paymentDetails.email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>

    <label>Phone* (Sri Lankan Format)</label>
    <input type="text" [(ngModel)]="paymentDetails.phone" name="phone" pattern="0[0-9]{9}" maxlength="10" placeholder="07XXXXXXXX" required>

    <label>Address*</label>
    <input type="text" [(ngModel)]="paymentDetails.address" name="address" maxlength="100" required>

    <label>City*</label>
    <input type="text" [(ngModel)]="paymentDetails.city" name="city" maxlength="50" required>

    <label>Country*</label>
    <input type="text" [(ngModel)]="paymentDetails.country" name="country" value="Sri Lanka" readonly required>

    <button type="submit">Pay Now (Redirect to PayHere)</button>
  </form>
</div>
