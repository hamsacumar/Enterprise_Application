<div *ngIf="loading">Loading data...</div>
<div *ngIf="error">{{ error }}</div>

<table *ngIf="!loading && !error">
  <thead>
    <tr>
      <th>ID</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item._id }}</td>
      <td>{{ item.value }}</td>
    </tr>
  </tbody>
</table>
