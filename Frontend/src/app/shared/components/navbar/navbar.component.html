<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand">
      <div class="logo" routerLink="/">

        <span class="logo-text">AutoServeX</span>
      </div>
    </div>

    <div class="navbar-menu" [class.active]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
      <a routerLink="/services" routerLinkActive="active" class="nav-link">Services</a>
      <a routerLink="/about" routerLinkActive="active" class="nav-link">About Us</a>
      <a routerLink="/contact" routerLinkActive="active" class="nav-link">Contact</a>
    </div>

    <div class="navbar-actions">
      <!-- Show user info if authenticated -->
      <div *ngIf="isAuthenticated && currentUser" class="user-info">
        <div class="user-avatar">{{ getUserInitials() }}</div>
        <div class="user-details">
          <div class="user-name">{{ currentUser.name }}</div>
          <div class="user-role">{{ currentUser.role }}</div>
        </div>
        <button class="btn-secondary" (click)="logout()">Logout</button>
      </div>

      <!-- Show login and signup buttons if not authenticated -->
      <div *ngIf="!isAuthenticated" class="auth-buttons">
        <button class="btn-secondary" (click)="navigateToLogin()">Login</button>
        <button class="btn-primary" (click)="navigateToSignup()">Sign Up</button>
      </div>
    </div>

    <div class="hamburger" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>
