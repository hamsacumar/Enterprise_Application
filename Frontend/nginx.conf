server {
    listen 80;
    server_name localhost;

    # Root directory where Angular files are served
    root /usr/share/nginx/html;
    index index.html;

    # Handle Angular routes (redirect unknown routes to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all /api requests to the services
    location /api/chatbox/ {
        proxy_pass http://chatbox-service:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://core-service:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Error handling pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
